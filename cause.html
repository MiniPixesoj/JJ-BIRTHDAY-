<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razones por las que te amo 游눘</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        /* Importar las fuentes elegantes */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,500&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Oculta el cursor normal */
        }

        body {
            min-height: 100vh;
            /* Mismo fondo que la portada para consistencia */
            background: linear-gradient(-45deg, #fee9f7, #e8f5fe, #fef2e8, #f0ffe8);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            padding: 2rem;
        }

        /* Cursor de coraz칩n (estilo de portada) */
        .custom-cursor {
            width: 25px;
            height: 25px;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
        .custom-cursor svg {
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%); /* Centra el coraz칩n */
        }

        .container {
            max-width: 800px; /* Un poco m치s ancho */
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; /* M치s grande y elegante */
            color: #d6336c; /* Rosa profundo */
            text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.3);
            margin-bottom: 2.5rem;
            /* Animaci칩n de pulso, m치s rom치ntica que "bounce" */
            animation: pulse 2s ease-in-out infinite;
        }

        /* Contenedor para las tarjetas */
        #reasons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem; /* Espacio entre tarjetas */
            margin-bottom: 2rem;
        }

        /* Estilo de las tarjetas de razones */
        .reason-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 90%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            opacity: 0; /* JS las har치 aparecer */
            text-align: left;
        }

        .reason-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(214, 51, 108, 0.2);
        }

        .reason-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #333;
            position: relative;
            z-index: 2;
        }
        .reason-text .emoji {
            font-family: sans-serif; /* Para que el emoji se vea bien */
            font-style: normal;
            margin-right: 10px;
        }

        /* Overlay del GIF (como lo ten칤as) */
        .gif-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }
        .gif-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .reason-card:hover .gif-overlay {
            opacity: 1;
        }

        /* Bot칩n de "shuffle" mejorado (estilo portada) */
        .shuffle-button {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            background: linear-gradient(45deg, #ff69b4, #d6336c);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            margin: 0; /* El JS lo maneja */
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(214, 51, 108, 0.5);
        }
        .shuffle-button:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 30px rgba(214, 51, 108, 0.6);
        }

        /* Estilo del bot칩n cuando se acaban las razones */
        .shuffle-button.story-mode {
            background: linear-gradient(45deg, #8a2be2, #ff6dc7); /* Morado/Rosa */
            transform: scale(1.1);
        }
        .shuffle-button.story-mode:hover {
            transform: scale(1.15) translateY(-3px);
        }

        /* Contador de razones */
        .reason-counter {
            font-size: 1rem;
            font-weight: 600;
            color: #d6336c;
            margin-top: 1.5rem;
            opacity: 0.8;
        }

        /* Emojis flotantes */
        .floating {
            position: fixed; /* 'fixed' es mejor que 'absolute' */
            pointer-events: none;
            font-size: 2rem;
            opacity: 0;
        }

        /* --- SECCI칍N FINAL (MEJORADA) --- */
        /* Oculta por defecto, el JS la mostrar치 */
        .ending-section {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            /* Importante para que GSAP pueda mostrarla */
            display: none; 
        }

        .ending-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; /* M치s grande */
            color: #d6336c;
            margin-top: 1.5rem; /* Ajustado */
            opacity: 0; /* JS lo anima */
            transform: translateY(20px);
        }

        .teddy-hug {
            width: 200px;
            margin: 0 auto;
            transform: scale(0); /* JS lo anima */
        }
        .teddy-hug img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%; /* Redondito */
            border: 6px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* Animaciones */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.3); }
            50% { transform: scale(1.03); text-shadow: 2px 2px 10px rgba(214, 51, 108, 0.6); }
            100% { transform: scale(1); text-shadow: 2px 2px 4px rgba(214, 51, 108, 0.3); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .reason-card { padding: 1.5rem; }
            .reason-text { font-size: 1.2rem; }
            .shuffle-button { font-size: 1rem; padding: 0.8rem 1.5rem; }
            .ending-text { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    
    <div class="custom-cursor">
        <svg viewBox="0 0 24 24">
            <path fill="#ff69b4" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
    </div>

    <div class="container">
        <h1>Razones por las que te amo, Jen 仇벒잺</h1>
        
        <div id="reasons-container"></div>
        
        <button class="shuffle-button">Una raz칩n m치s... 游눗</button>
        <div class="reason-counter"></div>

        <div class="ending-section">
            <div class="teddy-hug">
                <img src="./d1.jpg" alt="Abrazo de oso">
            </div>
            <div class="ending-text">춰Eres mi todo, mi amor! 游봃</div>
        </div>
    </div>

    <script src="cause.js"></script>
</body>
</html>
